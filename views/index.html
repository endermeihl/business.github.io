<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script src="<%=reqPath%>/script/react.js"></script>
    <script src="<%=reqPath%>/script/react-dom.js"></script>
    <script src="<%=reqPath%>/script/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var HelloMessage = React.createClass({
        render: function () {
            return <h1>Hello {this.props.name}</h1>;
        }
    });

    ReactDOM.render(
            <HelloMessage name="John"/>,
        document.getElementById('example')
    );
</script>
</body>
</html>

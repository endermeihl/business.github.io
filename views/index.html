<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>test </title>
    <script src="<%=reqPath%>/script/react.js"></script>
    <script src="<%=reqPath%>/script/react-dom.js"></script>
    <script src="<%=reqPath%>/script/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example2"></div>
<script type="text/babel">
    var WebSite=React.createClass({
        render:function(){
            return(
                    <div>
                        <Name name={this.props.name}/>
                        <Link site={this.props.site}/>
                    </div>
            );
        }
    });
    var Name = React.createClass({
        render:function(){
            return (
                    <h1>{this.props.name}</h1>
            );
        }
    });
    var Link= React.createClass({
        render:function(){
            return(
                    <a href={this.props.site}>
                        {this.props.site}
                    </a>
            );
        }
    });
    ReactDOM.render(
            <WebSite name="ender" site="http://blog.enderstore.cn"/>,
        document.getElementById('example2')
    )
</script>
</body>
</html>
